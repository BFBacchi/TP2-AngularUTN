<div class="bg-gray-50 dark:bg-gray-900 py-8 transition-colors duration-200">
  <div class="container mx-auto px-6">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4 transition-colors duration-200">Catálogo de Productos</h1>
      <p class="text-gray-600 dark:text-gray-300 transition-colors duration-200">Explora nuestra amplia selección de productos de alta calidad</p>
    </div>

    <!-- Filtros -->
    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm mb-8 transition-colors duration-200">
      <div class="flex flex-wrap gap-4 items-center">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 transition-colors duration-200">Categoría</label>
          <select class="border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
            <option>Todas las categorías</option>
            <option>Electrónicos</option>
            <option>Ropa</option>
            <option>Hogar</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 transition-colors duration-200">Ordenar por</label>
          <select class="border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
            <option>Precio: Menor a Mayor</option>
            <option>Precio: Mayor a Menor</option>
            <option>Nombre A-Z</option>
            <option>Nombre Z-A</option>
          </select>
        </div>
        <div class="ml-auto">
          <button class="bg-blue-600 dark:bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors duration-200">
            Filtrar
          </button>
        </div>
      </div>
    </div>

    <!-- Grid de Productos -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Producto dinámico -->
      <div *ngFor="let producto of productos" class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-all duration-200">
        <div class="h-48 bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
          <img [src]="producto.imagen" [alt]="producto.nombre" class="w-full h-full object-cover">
        </div>
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2 transition-colors duration-200">{{ producto.nombre }}</h3>
          <p class="text-gray-600 dark:text-gray-300 text-sm mb-3 transition-colors duration-200">{{ producto.descripcion }}</p>
          <div class="flex items-center justify-between">
            <span class="text-xl font-bold text-blue-600 dark:text-blue-400 transition-colors duration-200">${{ producto.precio }}</span>
            <button [routerLink]="['/detalle', producto.id]" class="bg-blue-600 dark:bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors duration-200">
              Ver Detalle
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Paginación -->
    <div class="mt-8 flex justify-center">
      <nav class="flex items-center space-x-2">
        <button class="px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">Anterior</button>
        <button class="px-3 py-2 bg-blue-600 dark:bg-blue-700 text-white rounded-md">1</button>
        <button class="px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">2</button>
        <button class="px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">3</button>
        <button class="px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">Siguiente</button>
      </nav>
    </div>
  </div>
</div>
